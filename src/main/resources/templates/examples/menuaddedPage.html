<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Added</title>
</head>
<body>
    <h1>Menu Added</h1>
    <p>Name: <span th:text="${menu.name}"></span></p>
    <p>Intro: <span th:text="${menu.intro}"></span></p>
    <p>Price: <span th:text="${menu.price}"></span></p>
    <p>Type: <span th:text="${menu.type}"></span></p>
</body>
</html>
