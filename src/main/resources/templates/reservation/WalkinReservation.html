<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>현장 예약</h1>
<form action="#" method="post" th:action="@{/submit}">
    <p>
        <label for="name">예약자 이름:</label>
        <input id="name" name="name" required th:field="${member.name}" type="text">
    </p>
    <p>
        <label for="members">인원 수:</label>
        <input id="members" name="members" required th:field="${member.members}" type="number">
    </p>
    <p>
        <label for="phoneNumber">전화번호:</label>
        <input id="phoneNumber" name="phoneNumber" required th:field="${member.phoneNumber}" type="tel">
    </p>
    <p>
        <label for="email">이메일:</label>
        <input id="email" name="email" required th:field="${member.email}" type="email">
    </p>
    <button type="submit">제출</button>
</form>
</body>
</html>
