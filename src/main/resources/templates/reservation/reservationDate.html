<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="reservationDate.css">
</head>
<body>
<div class="wrap">
    <div class="reservation_date">
        <h3>예약 페이지 1. 인원수 날짜 , 시간 페이지</h3>
        <br>
        <form method="post" role="form" th:action="@{customer/{id}/table{id=${id}}}" th:object="${reservation}">
            <div class="NumberOfPeople">
                <label>인원수</label>
                <input class="" placeholder="인원수을 입력하세요"
                       th:field="${reservation.members}"
                       type="number">
            </div>
    
            <div class="Date">
                <label>날짜</label>
                <input class="" placeholder="날짜를 입력하세요" th:field="${reservation.date}"
                       type="date">
            </div>
    
            <div class="Time">
                <label>시간</label>
                <select th:field="*{time}">
                    <option th:each="timeSlot : ${T(rest.order.reservation.DefineEnum.TimeSlot).values()}"
                            th:text="${timeSlot.detail}" th:value="${timeSlot}">시간을 선택하세요</option>
                </select>
    
    
                <button class="submit" type="submit" onclick="nextpage()">확인</button>
            </div>
        </form>

        <script type="text/javascript">
            function nextpage(){
                window.location.href="reservationTable.html";
            }
        </script>
    </div>
    
</div>
</body>
</html>
