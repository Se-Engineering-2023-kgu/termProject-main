<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"/user/login" 로그인 페이지</title>
    <link rel="stylesheet" href="/css/loginPage.css">
</head>
<body>
<h1> 로그인 페이지</h1>
<div>
    <form method="post" th:action="@{/login/login}">
        <label for="loginId">Id:</label>
        <input id="loginId" name="loginId" required type="text"/>
        <br/>
        <label for="loginPwd">Password:</label>
        <input id="loginPwd" name="loginPwd" required type="password"/>
        <br/>
        <input type="checkbox" name="remember-me"> Remember Me
        <br />
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
