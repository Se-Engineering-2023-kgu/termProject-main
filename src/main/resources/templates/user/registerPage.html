<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sing-up site</title>
    <link rel="stylesheet" href="/css/resgisterPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <div class="Sign-up">
        <h2>Sign-up</h2>
        <form method="post" required th:action="@{/user/register}" th:object="${user}">
            <div class="loginID">
                <label for="loginId">로그인 아이디</label>
                <br>
                <input id="loginId" required th:field="*{loginId}" type="text"/>
            </div>
            <div class="loginPwd">
                <label for="loginPwd">로그인 비밀번호</label>
                <br>
                <input id="loginPwd" required th:field="*{loginPwd}" type="password"/>
            </div>
            <div class="name">
                <label for="name">성함</label>
                <br>
                <input id="name" required th:field="*{name}" type="text"/>
            </div>
    
    
            <div class="phoneNumber">
                <label for="phoneNumber">전화번호</label>
                <br>
                <input id="phoneNumber" th:field="*{phoneNumber}" type="text"/>
            </div>
            <div class="email">
                <label for="email">이메일</label>
                <br>
                <input id="email" th:field="*{email}" type="text"/>
            </div>
            <div class="selectType">
                <label for="type">Type</label>
                <select name="choice" th:field="*{userType}">
                    <option th:each="class : ${T(rest.order.reservation.DefineEnum.UserClass).values()}"
                            th:text="${class.description}"
                            th:value="${class.name()}">
                    </option>
                </select>
            </div>
            <button type="submit">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
