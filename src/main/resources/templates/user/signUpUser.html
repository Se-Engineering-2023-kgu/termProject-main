<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <form method="post" role="form" th:action="@{/user/enroll}" th:object="${user}">
        <!--th:object -> 이 안에서 이객체를 계속사용하겠다-->
        <div class="">
            <label>이름</label>
            <input class="" placeholder="이름을 입력하세요"
                   th:field="${user.name}"
                   type="text">
        </div>
        <div class="">
            <label>아이디</label>
            <input class="" placeholder="아이디를 입력하세요" th:field="${user.loginId}"
                   type="text">
        </div>
        <div class="">
            <label>비밀번호</label>
            <input class="" placeholder="비밀번호를 입력하세요" th:field="${user.loginPwd}"
                   type="password">
        </div>
        <div class="">
            <label>전화번호</label>
            <input class="" placeholder="전화번호를 입력하세요" th:field="${user.phoneNumber}"
                   type="text">
        </div>
        <div class="">
            <label>이메일</label>
            <input class="" placeholder="이메일을 입력하세요" th:field="${user.email}"
                   type="text">
        </div>

        <button class="" type="submit">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
